<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div id="container">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" id="imageEquilibrium">
      <div id="overlay">
        <img src="images/icon-view.svg" alt="icon-view" id="iconView">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="row">
      <data><img src="images/icon-ethereum.svg" alt="icon-ethereum" id="iconEthereum"> 0.041 ETH</data>
      <time><img src="images/icon-clock.svg" alt="icon-clock" id="iconClock"> 3 days left</time>
    </div>
    <hr>
    <div id="row2">
      <img src="images/image-avatar.png" alt="image-avatar" id="imageAvatar">
      <address>Creation of <span id="author">Jules Wyvern</span></address>
    </div>
  </main>

  <footer>
    <div class="attribution" style="color:white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">wavegate</a>.
    </div>
  </footer>
</body>

</html>
